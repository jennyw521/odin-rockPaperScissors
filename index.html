<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1>Let's play Rock Paper Scissors!</h1>
    <div class="container">
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
    </div>
    <h2 class="result"></h2>
    <div class="scores">
        <h3>Computer Score: <span class="computerScore">0</span></h3>
        <h3>Human Score: <span class="humanScore">0</span></h3>
    </div>
    <h2 class="finalResult"></h2>
    <script src="script.js"></script>
</body>
</html>
